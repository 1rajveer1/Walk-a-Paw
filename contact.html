    <link href="CSS/navbar.CSS" rel="stylesheet" />
    <link href="CSS/contact.CSS" rel="stylesheet">
    <link href="CSS/toast.CSS" rel="stylesheet">
    <link href="CSS/footer.CSS" rel="stylesheet">
    <title>Contact</title>

<body>
    <!-- Navbar Section-->
    <nav class="nav_bar" id="navbar">

            </ul>
        </div>
    </nav>

    <div class="contact_form">
        <form action="/add" method="POST">
            <h1>Contact Us!</h1>
            <p>We will get back to you as soon as possible</p>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name"> Last Name</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required><br>

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" patern="[0-9]{3} [0-9]{3} [0-9]{4}"
                placeholder="123-458-7890"><br>

            <label for="problem">What can we help you with?</label>
            <textarea type="text" id="problem" name="problem" required></textarea><br>

            <button type="reset" class="btn" id="reset">Reset</button>
            <div id="toasts"></div>
            <button type="submit" value="add" class="btn" id="submit">Submit</button>
        </form>
    </div>
    <script src="js/notif.js"></script>

    <footer class="footer">
        <div class="social_media">

            <p class="website_rights">&copy; Walk-a-Paw 2022. All rights reserved</p>

                    target="_blank" aria-label="Youtube">

                <a class="icon_link" href="/" target="_blank" aria-label="Twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a class="icon_link" href="/" target="_blank" aria-label="LinkedIn">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
        </div>

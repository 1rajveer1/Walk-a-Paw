<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <title>Login</title>
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/Login.css" rel="stylesheet">

</head>

<body>
    <nav class="nav_bar" id="navbar">
        <div class="nav_container">
            <a href="home.html"><img src="images/walkapaw.png" alt="logo" class="logo"></a>
        </div>
    </nav>

    <div class="container">
        <div class="background" id="background"></div>
        <h1>Sign In</h1>

        <form action="home.html">
            <div class="form-control">
                <label for="email/user">Username/Email</label>
                <input type="text" name="email/user" required>

            </div>

            <div class="form-control">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required>
                <script src="js/Background.js"></script>
            </div>


            <div class="bottom">
                <span class="psw"> <a href="#">Forgot password?</a></span>

                <span class="checkbox">
                    <input type="checkbox" id="checked" name="checked" value="remember" checked="checked">
                    <label for="checked">Remember me</label><br>
                </span>
            </div>

            <button class="ripple" type="submit">Login </button>
            <script src="js/Ripple.js"></script>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Make an Appointment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/appt.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Section-->
    <nav class="nav_bar" id="navbar">
        <div class="nav_container">
            <a href="home.html"><img src="images/walkapaw.png" alt="logo" class="logo"></a>
            <ul class="nav_list">
                <li><a href="home.html" class="navlink" id="home">HOME</a></li>
                <li><a href="http://localhost:3000/" class="navlink" id="about">CONTACT</a></li>
                <li><a href="prices.html" class="navlink" id="faq">PRICES</a></li>
                <li><a href="login.html" class="navlink" id="login">LOGIN</a></li>
                <li><a href="appt.html" class="navbutton" id="getstart">APPOINTMENTS</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="appt-container">
                <table id="appt">
                    <thead>
                        <tr>
                            <th>Appointments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border" ondragstart="start(event)" ondragover="dragover(event)">
                            <td class="border"></td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="a">Mon: 9:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="b">Mon: 10:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="c">Mon: 11:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="d">Tu: 9:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="e">Tu: 10:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="f">Tu: 11:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="f">Wed: 9:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="g">Wed: 10:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="h">Wed: 11:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="i">Thur: 9:15AM</td>
                        </tr>
                        <tr draggable="true" ondragstart="start(event)" ondragover="dragover(event)">
                            <td id="j">Thur: 10:15AM</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>

        <div class="container">
            <div class="cart-container">
                <table id="cart">
                    <thead>
                        <tr>
                            <th>Cart</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border" ondragstart="start(event)" ondragover="dragover(event)">
                            <td class="border"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="book-container">
                <table id="book">
                    <thead>
                        <tr>
                            <th>Booked</th>
                        </tr>
                    </thead>


                </table>
            </div>
        </div>

        <div class="button">
            <div class="cart-button">
                <button class="c-button" onclick="bookFunction()">Book Appointment</button>
            </div>
            <div class="delete-button">
                <button class="c-button" onclick="deleteFunction()">Delete Appointment</button>
            </div>
        </div>

        <div class="notes">
            <form>
                <div class="row">
                    <div class="name">
                        <label for="feed_back">Any Special Accommodations?</label>
                    </div>
                    <div class="field">
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <script src="js/dragndrop.js"></script>

    <footer class="footer">
        <div class="social_media">
            <a href="home.html"><img src="images/walkapaw.png" alt="logo" class="footer_logo"></a>

            <p class="website_rights">&copy; Walk-a-Paw 2022. All rights reserved</p>
            <div class="social_icons">
                <a class="icon_link" href="/" target="_blank" aria-label="Facebook">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
                <a class="icon_link" href="/" target="_blank" aria-label="Instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a class="icon_link" href="//www.youtube.com/channel/UCsKsymTY_4BYR-wytLjex7A?view_as=subscriber"
                    target="_blank" aria-label="Youtube">
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                </a>
                <a class="icon_link" href="/" target="_blank" aria-label="Twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a class="icon_link" href="/" target="_blank" aria-label="LinkedIn">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
